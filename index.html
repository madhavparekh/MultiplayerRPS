<!DOCTYPE HTML>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
</head>

<body>
    <div class="jumbotron jumbotron-fluid text-center">
        <div>
            <h3 class="display-3">Rock Paper Scissors</h3>
        </div>
    </div>
    <form class="form-inline justify-content-center">
        <div class="form-group mx-sm-3 mb-2">
            <label for="name" class="sr-only">Name</label>
            <input type="text" class="form-control" id="name" placeholder="Enter Your Name">
        </div>
        <button type="submit" class="btn btn-primary mb-2">Submit</button>
    </form>
    <div class="container text-center" style="display:none">
        <div class="row border m-4 p-4 justify-content-around">
            <div class="col-sm-3 p-2 border ply1">
                <div class="p-2 border bg-info" id="ply1Name">Player 1</div>
                <div class="image1 m-2">
                    <img src="assets/images/paper.png" value="1" alt="Paper" widht=30 height=70>
                    <img src="assets/images/scissors.png" value="2" alt="Scissors" widht=30 height=70>
                    <img src="assets/images/rock.png" value="0" alt="Rock" widht=30 height=70>
                </div>
            </div>
            <div class="col-sm-4 border p-2" id="#play">
                <div class="p-2 border bg-info">
                    Picks
                </div>
                <div class="row text-center align-items-center">
                    <div class="col" id="ply1pick">Player 1</div>
                    <div class="col" id="ply2pick">Player 2</div>
                </div>
            </div>
            <div class="col-sm-3 p-2 border ply2">
                <div class="p-2 border bg-info" id="ply2Name">Player 2</div>
                <div class="image2 m-2">
                    <img src="assets/images/paper.png" value="1" alt="Paper" widht=30 height=70>
                    <img src="assets/images/scissors.png" value="2" alt="Scissors" widht=30 height=70>
                    <img src="assets/images/rock.png" value="0" alt="Rock" widht=30 height=70>
                </div>
            </div>
        </div>
        <div class="row p-4 m-4 border">
            Chat
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.10.1/firebase.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="assets/js/rps.js"></script>

    </script>
</body>

</html>
