<!DOCTYPE HTML>
<html lang="en">

<head>
    <title>Rock-Paper-Scissors</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="jumbotron jumbotron-fluid text-center">
        <div>
            <h3 class="display-3">Rock Paper Scissors</h3>
        </div>
    </div>
    <form class="form-inline justify-content-center">
        <div class="form-group mx-sm-3 mb-2">
            <label for="name" class="sr-only">Name</label>
            <input type="text" class="form-control" id="name" placeholder="Enter Your Name">
        </div>
        <button type="submit" class="btn btn-primary mb-2" id="btn-name">Submit</button>
    </form>
    <div class="container text-center" style="display:none">
        <div class="row border m-4 p-4 justify-content-around">
            <div class="col-sm-3 p-2 border ply1">
                <div class="p-2 border bg-info" id="ply1Name">Player 1</div>
                <div class="image1 m-2">
                    <img src="assets/images/paper.png" id="1" alt="paper 1" height=70>
                    <img src="assets/images/rock.png" id="0" alt="rock 0" height=70 class="mb-2">
                    <img src="assets/images/scissors.png" id="2" alt="scissors 2" height=70>
                </div>
            </div>
            <div class="col-sm-4 border p-2" id="#play">
                <div class="p-2 border bg-info">
                    Picks
                </div>
                <div class="d-flex justify-content-around">
                    <div class="align-self-center m-2" id="ply1pick"></div>
                    <div class="align-self-center m-2" id="ply2pick"></div>
                </div>
            </div>
            <div class="col-sm-3 p-2 border ply2">
                <div class="p-2 border bg-info" id="ply2Name">Player 2</div>
                <div class="image2 m-2">
                    <img src="assets/images/scissors.png" alt="scissors 2" height=70>
                    <img src="assets/images/rock.png" alt="rock 0" height=70 class="mb-2">
                    <img src="assets/images/paper.png" alt="paper 1" height=70>
                </div>
            </div>
        </div>
        <div class="score row text-center justify-content-around mx-0">
            <div class="col col-sm-2">
                <button type="button" class="btn btn-success">
                    <strong>
                        Wins
                        <span class="score1 badge badge-light" id="wins">0</span>
                    </strong>
                </button>

            </div>
            <div class="col col-sm-2">
                <button type="button" class="btn btn-warning">
                    <strong>
                        Ties
                        <span class="score1 badge badge-light" id="ties">0</span>
                    </strong>
                </button>
            </div>
            <div class="col col-sm-2">
                <button type="button" class="btn btn-danger">
                    <strong>
                        Loses
                        <span class="score1 badge badge-light" id="loses">0</span>
                    </strong>
                </button>
            </div>
        </div>
        <div class="row p-4 m-4 border text-left">
            <div class="col-sm">
                <div class="panel panel-primary">
                    <div class="panel-heading" id="accordion">
                        <h6>Chat</h6>
                    </div>
                    <div class="chatdisplay">
                        <div class="textdisplay">
                            <ul class="chat p-0" style="list-style:none"></ul>
                        </div>
                    </div>
                    <div class="panel-footer">
                        <div class="input-group">
                            <input id="btn-input" type="text" class="form-control input-sm" placeholder="Type your message here..." />
                            <button class="btn btn-warning btn-sm" id="btn-chat">
                                Send
                            </button>
                        </div>
                    </div>
                </div>

            </div>
        </div>
        <div class="alert alert-primary text-center w-25" role="alert">
            <strong>
                <span id="alertmsg"></span>
            </strong>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.10.1/firebase.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="assets/js/rps.js "></script>
</body>

</html>
